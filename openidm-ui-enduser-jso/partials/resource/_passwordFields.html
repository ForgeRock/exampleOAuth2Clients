<!-- inputs prevent browser autocompletion of form fields -->
<input type="text" style="display:none">
<input type="password" style="display:none">
<div class="form-group">
    <label class="col-sm-2 control-label" for="input-password">{{t "common.user.password"}}</label>
    <div class="col-sm-6">
        <input class="form-control" type="password" id="input-password" name="password" value="" data-validator="" data-validation-dependents="input-confirmPassword" data-validator-event="keyup" placeholder="{{t 'common.form.passwordPlaceholder'}}" />
        <div class="validation-message"></div>
        <span class="form-control-feedback"><i class='fa validation-icon'></i></span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="input-confirmPassword">{{t 'common.user.confirmPassword'}}</label>
    <div class="col-sm-6">
        <input class="form-control" type="password" id="input-confirmPassword" value="" data-validator="passwordConfirm" passwordField="input-password" data-validator-event="keyup" placeholder="{{t 'common.form.passwordPlaceholder'}}" />
        <div class="validation-message"></div>
        <span class="form-control-feedback"><i class='fa validation-icon'></i></span>
    </div>
</div>
