<form class="form-horizontal">
    <div class="modal-body">
        {{#if shareText}}
            <div class="alert alert-success">
                <div>
                    <i class="fa fa-user fa-fw"></i> {{shareText}}
                </div>
            </div>
        {{/if}}
        <div class="form-group">
            <label class="control-label col-sm-3">Share with</label>
            <div class="col-sm-6">
                <select class="multi-selectize form-control share-with-select" type="text" autocomplete="off" multiple="multiple" required="required"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Permissions</label>
            <div class="col-sm-6">
                <select class="multi-selectize form-control share-permissions-select" autocomplete="off" multiple="multiple" required="required">
                    {{#each permissions}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
    </div>
</div>
</form>
