<div class="panel panel-default">
    <div class="panel-body kbaSet">
        <div class="form-group">
            <label class="sr-only" for="kba[{{index}}].questionId">{{t 'common.user.kba.selectQuestion'}}</label>
            <select name="kba[{{index}}].questionId" id="kba[{{index}}].questionId"
                class="form-control input-lg kba-questions" data-validator="required">
                <option value="">{{t 'common.user.kba.selectQuestion'}}...</option>

                {{#each questions}}
                <option value="{{id}}">{{mapTranslate question}}</option>
                {{/each}}

                <option value="custom">{{t 'common.user.kba.provideYourOwn'}}:</option>
            </select>
        </div>

        <div class="form-group custom-question hidden">
            <label class="sr-only" for="input-customQuestion_{{index}}">{{t 'common.user.kba.customQuestion'}}</label>
            <input type="text" placeholder="{{t 'common.user.kba.customQuestion'}}" id="input-customQuestion_{{index}}"
                name="kba[{{index}}].customQuestion" class="form-control input-lg" data-validator="required"
                data-validator-event="keyup" />
        </div>

        <div class="form-group">
            <label class="sr-only" for="input-answer_{{index}}">{{t 'common.user.kba.answer'}}</label>
            <input type="text" placeholder="{{t 'common.user.kba.answer'}}" id="input-answer_{{index}}"
                name="kba[{{index}}].answer" class="form-control input-lg" data-validator="required"
                data-validator-event="keyup" />
        </div>

        <p class="text-left">
            <a href="#" role="button" class="delete-KBA-question" data-delete><i class="fa fa-times"></i> {{t "common.form.delete"}}</a>
        </p>
    </div>
</div>
